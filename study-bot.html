<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Study Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
      color: #121212;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .message {
      padding: 12px 18px;
      border-radius: 25px;
      max-width: 80%;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .user {
      background-color: #4caf50;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #333;
      color: white;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: inherit;
    }

    input::placeholder {
      color: #888;
    }

    button#mode-toggle {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    /* DARK MODE */
    .dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    .dark-mode .chat-box {
      background-color: #1f1f1f;
    }

    .dark-mode .user {
      background-color: #4caf50;
      color: white;
    }

    .dark-mode .bot {
      background-color: #333;
      color: white;
    }

    /* LIGHT MODE - now clean white, no blue */
    .light-mode {
      background-color: #ffffff;
      color: #222;
    }

    .light-mode .chat-box {
      background-color: #f9f9f9;
    }

    .light-mode .user {
      background-color: #007bff;
      color: #fff;
    }

    .light-mode .bot {
      background-color: #e6e6e6;
      color: #222;
    }

    /* Full page light mode */
    .light-mode body {
      background-color: #ffffff;
      color: #121212;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="chat-container">
    <header>
      StudyBot
      <button id="mode-toggle">üåô</button>
    </header>
    <div class="chat-box" id="chat-box">
      <div class="message bot">üëã Hi there! Ask me anything you're studying today.</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Enter a topic like 'Quantum Physics'..." />
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm";

    const GEMINI_API_KEY = "AIzaSyCzRzYXZl8AuIVreFIlCtybzuWczOJ42pY";
    const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro" });

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    modeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      modeToggle.textContent = body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
    });

    userInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && userInput.value.trim()) {
        const input = userInput.value.trim();
        appendMessage(input, 'user');
        userInput.value = '';
        appendMessage("‚è≥ Thinking...", 'bot');

        try {
          const prompt = `Give a clear 3 to 4-line answer with no formatting marks or bullet points. Keep it short and helpful. Topic: "${input}"`;
          const result = await model.generateContent(prompt);
          const response = await result.response;
          let text = await response.text();

          text = text.trim().split('\n').filter(line => line.trim() !== '').slice(0, 4).join(' ');

          const allMessages = chatBox.querySelectorAll('.message.bot');
          const last = allMessages[allMessages.length - 1];
          if (last && last.textContent.includes("‚è≥")) last.remove();

          appendMessage(text, 'bot');
        } catch (err) {
          console.error(err);
          const allMessages = chatBox.querySelectorAll('.message.bot');
          const last = allMessages[allMessages.length - 1];
          if (last && last.textContent.includes("‚è≥")) last.remove();
          appendMessage("‚ö†Ô∏è Error fetching advice. Please check your API key or internet connection.", 'bot');
        }
      }
    });
  </script>
</body>
</html>
